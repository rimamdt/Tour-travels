<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="wrapper">
        <form action="home.html">
            <h1>Login</h1>
            <div class="input-box">
                <input class="inputStyle" type="text" placeholder="Username" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input class="inputStyle" type="password" placeholder="Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div style="display: flex; justify-content: space-between; flex-direction: row; margin-bottom: 10px;">
                <div class="remember-forget">
                    <label><input type="checkbox"> Remember</label>
                </div>
                <div>
                    <a href="#" style="color: lightblue;">Forgot Password?</a>
                </div>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="signup-link">
                <p>Don't have an account? <a href="signUp.html">Sign up</a></p>
            </div>
        </form>
    </div>
</body>

</html>
